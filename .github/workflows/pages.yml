name: Deploy Pages

on:
  workflow_run:
    workflows: ["Debug"]
    types: [completed]
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  workflow_dispatch: {}

jobs:
  deploy:
    if: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/heads/main

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: List docs contents
        run: |
          echo "Docs directory listing:";
          ls -la docs || true;

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
